<!--# 비디오 페이지 템플릿-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 영상 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>차량 영상 보기</h1>

    <!-- 각 캠 번호에 맞는 6개의 영상 파일을 표시 -->
    {% if video_files %}
        {% for video_file in video_files %}
            <video controls>
                <source src="/video/{{ video_file }}" type="video/webm">
                브라우저가 비디오 태그를 지원하지 않습니다.
            </video>
            <br>
        {% endfor %}
    {% else %}
        <p>영상을 찾을 수 없습니다.</p>
    {% endif %}
</body>
</html>
